[mypy]
# General settings
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Don't require type annotations for all functions (gradual typing)
check_untyped_defs = False

# Don't fail on unused type: ignore comments
warn_unused_ignores = False

# Disable specific error codes that are causing issues
disable_error_code = import-untyped,override,assignment,attr-defined

# Ignore errors in vendored/third-party code
exclude = (venv/|\.venv/|build/|dist/)

